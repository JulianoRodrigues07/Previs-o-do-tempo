<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Previsão do tempo</title>
</head>
<body>
    <div id="container">
        <form id="busca">
            <i class="fa-solid fa-map-location-dot"></i>
            <input 
                type="search" 
                name="nome_cidade" 
                id="nome_cidade" 
                placeholder="Buscar cidade"
            >
       
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="clima"> 
            <h1 id="title">Passo Fundo, RS</h1>
            
            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                    <div>
                        <p id="temp_value">
                            32 
                        </p>
                        <p id="temp_description">
                             Ensolarado
                        </p>
                    </div>
                </div>

                <div id="outras_infos">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                                
                        <div>
                            <h2>Temp. max</h2>

                            <p id="temp_max">
                                32 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                                
                        <div>
                            <h2>Temp. Min</h2>

                            <p id="temp_min">
                                12 <sup>Cº</sup>
                            </p>
                        </div>
                    </div>     
                </div>
            </div>
        </div>

        <div id="alerta"></div>
    </div>
    <script src="src/javascript/script.js"></script>
</body>
</html>
